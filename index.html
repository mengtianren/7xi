<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小可可可爱</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #fff0f5;
        text-align: center;
      }
      img {
        width: 80%;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <img src="" alt="" />
  </body>
  <script>
    const img = document.querySelector("img");
    img.src = `./img/img (${parseInt(Math.random() * 95) + 1}).jpg`;
    setInterval(()=>{
      img.src = `./img/img (${parseInt(Math.random() * 95) + 1}).jpg`;
    },1000)
    img.onclick = () => {
      img.src = `./img/img (${parseInt(Math.random() * 95) + 1}).jpg`;
    };
  </script>
</html>
